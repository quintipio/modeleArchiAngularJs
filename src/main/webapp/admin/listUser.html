<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page d'acceuil</title>
    <link href="../webjars/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet"/>
    <link href="../resources/css/style.css" rel="stylesheet"/>
    <link href="../webjars/datatables/1.9.4/media/css/jquery.dataTables.css" rel="stylesheet"/>
</head>
<body ng-app="UserApp" >
<div class="container">
    <header class="row" ng-include="'../header.html'"></header>


    <div class="row">
        <aside class="col-sm-2 menu" ng-include="'../menu.html'"></aside>


        <section class="col-sm-offset-1 col-sm-9"  ng-controller="UserController as ctrl" ng-init="init()">
            <div class="row">
                <article class="col-md-12">
                        <div>
                            <h2>Liste des utilisateurs :</h2> <br/>
                            <table class="datatable">
                                <thead>
                                <tr>
                                    <th>PrÃ©nom</th>
                                    <th>Nom</th>
                                    <th>Email</th>
                                    <th>Nom d'utilisateur</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="util in ctrl.users">
                                        <td><span ng-bind="util.firstName"></span></td>
                                        <td><span ng-bind="util.lastName"></span></td>
                                        <td><span ng-bind="util.email"></span></td>
                                        <td><span ng-bind="util.ssoId"></span></td>
                                        <td><button ng-click="ctrl.deleteUser(util.id)" type="button" class="btn btn-danger custom-width">Supprimer</button></td>
                                    </tr>
                                </tbody>
                            </table>

                        </div>
                </article>
            </div>
        </section>

    </div>

    <div class="clearfix visible-sm-block"></div>
    <footer class="row" ng-include="'../footer.html'"></footer>
</div>
</body>
<script src="../webjars/jquery/3.1.1/jquery.min.js"  type="text/javascript"></script>
<script src="../webjars/bootstrap/3.3.5/js/bootstrap.min.js" type="text/javascript"></script>
<script src="../webjars/angularjs/1.4.4/angular.min.js" type="text/javascript"></script>

<script src="../resources/js/UserController.js" type="text/javascript"></script>

</html>
